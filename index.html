<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script src="math-extension.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Nickname Generator</title>
  </head>
  <body>
    <h1>Nickname Generator</h1>
    <p>
      Enter your First and Last name below. Then select a button to generate a
      random nickname or see all nicknames
    </p>
    <p>
      First Name: <input id="first" type="text" /> Last Name:
      <input id="last" type="text" />
    </p>

    <button id="rand">Random Nickname</button>
    <button id="all">All Nicknames</button>
    <hr />
    <div id="nickname"></div>
  </body>
</html>
